<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Instagram Feed</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <h1>Breathe Code Photo Feed</h1>
        </div>
      </header>
      <div class="container">
        <div class="post">
          <div class="post-header">
            <h2>First Photo</h2>
            <span>04/10</span>
          </div>
          <img
            src="https://estaticos.muyinteresante.es/uploads/images/gallery/59bbb29c5bafe878503c9872/husky-siberiano-redes.jpg"
            alt="perro lobo"
          />
          <p>
            me gustan los perros
          </p>
        </div>
        <div class="post">
          <div class="post-header">
            <h2>El gato del meme</h2>
            <span>04/14</span>
          </div>
          <img
            src="https://s3.amazonaws.com/arc-wordpress-client-uploads/infobae-wp/wp-content/uploads/2019/08/29205100/meme-gato-006.jpg"
            alt="meme gato"
          />
          <p>that is a nice restorant.</p>
        </div>
        <div class="post">
          <div class="post-header">
            <h2>This is so funny</h2>
            <span>04/15</span>
          </div>
          <img
            src="https://as01.epimg.net/epik/imagenes/2021/01/11/portada/1610380987_204647_1610381073_noticia_normal_recorte1.jpg"
            alt="perro meme"
          />
          <p>El perro meme.</p>
        </div>
        
      </div>
    </div>
  </body>
</html>
